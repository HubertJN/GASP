simulation:
    L: 64
    ngrids_factor: 4
    threads_per_block: 32
    nsweeps: 10000

comm:
    nsweeps: 50000
    ngrids: 4096

parameters:
    beta: 0.511   # inverse temperature (range: 0.53–0.6)
    h: 0.04     # external field (range: 0.03–0.1)

output:
    grid_output_int: 1   # multiple of mag_output_int
    mag_output_int: 1    # frequency for CV computation

collective_variable:
    type: "largest_cluster"
    up_threshold: 4096
    dn_threshold: 0

paths:
    gridstates: "data/gridstates_{parameters[beta]:.3f}_{parameters[h]:.3f}.hdf5"
    training: "data/gridstates_training_{parameters[beta]:.3f}_{parameters[h]:.3f}.hdf5"
    plot_dir: "figures"
    save_dir: "data"

analyse:
    bins: 100
    cluster_min: 0
    cluster_max: 400
    bin_per_cluster: true   # if true, each cluster size gets one bin
    cluster_vlines: 20
    magnetization_xtick_step: 0.1

gpu:
    sm_mult: 4
    tasks: 10
